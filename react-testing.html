<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Testing - CLO Metadata Display</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- React and Babel CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Additional styles specific to React testing */
        .react-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .react-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e4e8;
        }
        
        .react-header h1 {
            color: #24292e;
            margin-bottom: 10px;
        }
        
        .react-header p {
            color: #586069;
            font-size: 1.1rem;
        }
        
        .target-selector {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .target-selector select {
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            background: white;
            color: #24292e;
            cursor: pointer;
        }
        
        .target-selector select:focus {
            outline: none;
            border-color: #0366d6;
        }
    </style>
</head>
<body>
    <div class="react-container">
        <div class="react-header">
            <h1>React Testing - Metadata Display</h1>
            <p>Testing React components for CLO Encounters Guide metadata display</p>
        </div>
        
        <div id="react-metadata-root"></div>
    </div>

    <script type="text/babel" src="react.js"></script>
</body>
</html>
